{% set name = "reedsolo" %}
{% set version = "2.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2f2a52247b277c73a9804d5fd8321cbd9725a44b7086ea44b063a709cf6e67a4

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - python

test:
  imports:
    - reedsolo

about:
  home: https://github.com/tomerfiliba/reedsolomon
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Pure-Python Reed Solomon encoder/decoder
  dev_url: https://github.com/tomerfiliba/reedsolomon

extra:
  recipe-maintainers:
    - m-rossi
